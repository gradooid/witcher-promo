<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Сериал "Ведьмак" - Промо-сайт</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <p class="header__text">Сверстай свой промо-сайт к сериалу</p>
      <h1 class="header__title">"Ведьмак"</h1>
    </div>

    <div class="hero">
      <iframe
        class="hero__video"
        src="https://www.youtube.com/embed/KEEkSkYy8uU"
        frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>

      <form class="hero__form">
        <h2 class="hero__form-title">Введите свой E-Mail</h2>
        <input
          class="hero__name"
          type="text"
          name="name"
          placeholder="Ваше имя"
        />
        <input
          class="hero__email"
          type="email"
          name="email"
          placeholder="Ваш E-Mail"
        />
        <input
          class="hero__submit"
          type="submit"
          value="Получить приглашение"
        />
      </form>
    </div>
  </body>
</html>
